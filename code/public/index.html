<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sokie's music App</title>
    <meta name="description" content="50 music releases from autumn 2019" />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https://sofia-katie-music-releases.netlify.app/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sokie's music App" />
    <meta
      property="og:description"
      content="50 music releases from autumn 2019"
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/jRr74XM/thumbnail-1.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:domain"
      content="sofia-katie-music-releases.netlify.app"
    />
    <meta
      property="twitter:url"
      content="https://sofia-katie-music-releases.netlify.app/"
    />
    <meta name="twitter:title" content="Sokie's music App" />
    <meta
      name="twitter:description"
      content="50 music releases from autumn 2019"
    />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/jRr74XM/thumbnail-1.png"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
